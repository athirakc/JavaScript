<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=0
        for (let x=0;x<10;x++){
            if(x%3==0 || x%5==0)
            {
                a=a+x
            }
        }
        document.write(a)
    </script>
</body>
</html>
