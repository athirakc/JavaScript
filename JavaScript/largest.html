<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=1,num2=5
        if(num1>num2)
        {
            document.write("Num1 is largest:",num1, "<br/>")
        }
        else if(num1<num2){
            document.write("Num2 is largest:",num2,"<br/>")
        }
        else if(num1==num2){
            document.write("Num1 and Num2 are equal")
        }
        else
        {
            document.write("num1 and num2 are not equal")
        }
    </script>
</body>
</html>
