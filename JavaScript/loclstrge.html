<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local Storage</h1>
    <script>
        localStorage.setItem("name","jees")//to add an item to local storage
        localStorage.setItem("skills","vollyball")
        let a=localStorage.getItem("name")//to get an item
        document.write(a)
        localStorage.removeItem("skills")//to remove an item from local storage
        localStorage.clear()//to clear local storage
    </script>
</body>
</html>
