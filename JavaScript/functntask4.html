<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function evalNumbers(num1,num2,op){
            if(op=="+"){
                document.write("num1 + num2 = ",num1+num2,"<br/>")
            }
            else if(op=="-"){
                document.write("num1 - num2 = ",num1-num2,"<br/>")
            }
            else if(op=="*"){
                document.write("num1 * num2 = ",num1*num2,"<br/>")
            }
            else if(op=="/"){
                document.write("num1 / num2 = ",num1/num2,"<br/>")
            }
            else if(op=="%"){
                document.write("num1 % num2 = ",num1%num2,"<br/>")
            }
            else{
                document.write("Invalid operation")
            }
        }
        evalNumbers(8,2,"+")
        evalNumbers(8,2,"-")
        evalNumbers(8,2,"*")
        evalNumbers(8,2,"/")
        evalNumbers(8,2,"%")
    </script>
</body>
</html>
