<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
       img{
        margin-left: auto;
        margin-right: auto;
       }
       .tot{
        width: 230px;
        height: 90px;
        margin: auto;
        border-radius: 10px;
       }
       #b1,#b2{
        border-radius: 5px;
        background-color: grey;
       }
    </style>
</head>
<body class="bg-dark">
    <div class="d-flex flex-column">
    <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png" height="350px" width="350px" id="cat" class="d-flex flex-column ">
    <img src=" https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png" height="350px" width="350px" alt="" id="bulb">
    </div>
    <div class="d-flex flex-column justify-content-center bg-secondary tot">
<div class="ms-4">
    <h2 id="off" class="text-white">Switched Off</h2>
</div>
<div class="mx-auto">
    <button onclick="off()" id="b1" class="text-white  ps-3 pe-3">OFF</button>
    <button onclick="on()" id="b2" class="text-white ps-3 pe-3">ON</button>
    </div>
</div>
</div>
    <script>
        function off(){
            let a=document.getElementById("cat")
            let b=document.getElementById("bulb")
            a.setAttribute("src","https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png")
            b.setAttribute("src","https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png")
            a.style.height="350px"
            a.style.width="350px"
            b.style.height="350px"
            b.style.width="350px"
            document.getElementById("off").innerHTML="Switched Off"
            document.getElementById("b1").style.backgroundColor="red"
            document.getElementById("b2").style.backgroundColor="grey"
        }
        function on(){
            let a=document.getElementById("cat")
            let b=document.getElementById("bulb")
            a.setAttribute("src","https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png")
            b.setAttribute("src","https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png")
            document.getElementById("off").innerHTML="Switched On"
            document.getElementById("b2").style.backgroundColor="green"
            document.getElementById("b1").style.backgroundColor="grey"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
