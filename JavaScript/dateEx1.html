<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d= new Date()
        document.write(d.getDate()+" - "+(d.getMonth()+1)+" - "+d.getFullYear())
        document.write("<br/>")
        document.write(d.getDate()+" * "+(d.getMonth()+1)+" * "+d.getFullYear())
    </script>
</body>
</html>
