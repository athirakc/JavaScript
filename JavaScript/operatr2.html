<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var anchoviesPizzaScore = 0;
        var pepperoniPizzaScore = 4;
        var hawaiianPizzaScore = 4;
        var chickenBaconRanchPizzaScore = 6;   
        document.write((anchoviesPizzaScore < pepperoniPizzaScore) ? true : false,"<br/>")
        document.write((chickenBaconRanchPizzaScore > hawaiianPizzaScore) ? true : false,"<br/>")
        document.write((hawaiianPizzaScore > pepperoniPizzaScore) ? true : false,"<br/>")
        document.write((pepperoniPizzaScore <= chickenBaconRanchPizzaScore) ? true : false,"<br/>")
        document.write((hawaiianPizzaScore >= pepperoniPizzaScore) ? true : false)
    </script>
</body>
</html>
