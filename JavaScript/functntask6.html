<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let mark=parseInt(prompt("enter mark"))
        function findGrade(mark){
            if(mark>=90 && mark<=100){
                document.write("S grade","<br/>")
            }
            else if(mark>=80 && mark<90){
                document.write("A grade","<br/>")
            }
            else if(mark>=70 && mark<80){
                document.write("B grade","<br/>")
            }
            else if(mark>=60 && mark<70){
                document.write("C grade","<br/>")
            }
            else if(mark>=50 && mark<60){
                document.write("D grade","<br/>")
            }
            else if(mark>=40 && mark<50){
                document.write("E grade","<br/>")
            }
            else if(mark>=0 && mark<40){
                document.write("Student has failed","<br/>")
            }
            else{
                document.write("Invalid marks","<br/>")
            }
        }
        findGrade(mark)
    </script>
</body>
</html>
